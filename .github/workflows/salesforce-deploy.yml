name: Salesforce deploy

on:
  push:
    branches: [ main ]   # Or your deployment branch
  # Optional: pull_request for validation
  # pull_request:
  #   branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Needed for delta if using sgd

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: Install optional plugins (for delta deploys)
        run: |
          echo y | sf plugins install sfdx-git-delta

      - name: Create JWT key file
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          chmod 600 server.key

      - name: Authenticate with JWT
        run: |
          sf org login jwt \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url ${{ secrets.SF_INSTANCE_URL }} \
            --alias DevOrg --set-default

      - name: Deploy (full source)
        run: sf project deploy start --target-org DevOrg --source-dir force-app --test-level RunLocalTests

      # Alternative: Delta deploy (more efficient, only changed metadata)
      # - name: Generate delta
      #   run: sf sgd:source:delta --to HEAD --from origin/main --output-dir ./delta --generate-delta
      # - name: Deploy delta
      #   run: sf project deploy start --target-org DevOrg --manifest ./delta/package/package.xml --test-level RunLocalTests